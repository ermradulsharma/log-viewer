      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: [8.4, 8.3, 8.2, 8.1, 8.0, 7.4, 7.3, 7.2, 7.1]
        laravel:
          [12.*, 11.*, 10.*, 9.*, 8.*, 7.*, 6.*, 5.8.*, 5.7.*, 5.6.*, 5.5.*]
        dependency-version: [prefer-stable]
        include:
          - laravel: 12.*
            testbench: 10.*
            phpunit: ^11.0
          - laravel: 11.*
            testbench: 9.*
            phpunit: ^11.0
          - laravel: 10.*
            testbench: 8.*
            phpunit: ^10.0
          - laravel: 9.*
            testbench: 7.*
            phpunit: ^9.3
          - laravel: 8.*
            testbench: 6.*
            phpunit: ^9.3
          - laravel: 7.*
            testbench: 5.*
            phpunit: ^9.3
          - laravel: 6.*
            testbench: 4.*
            phpunit: ^9.3
          - laravel: 5.8.*
            testbench: 3.8.*
            phpunit: ^7.5
          - laravel: 5.7.*
            testbench: 3.7.*
            phpunit: ^7.5
          - laravel: 5.6.*
            testbench: 3.6.*
            phpunit: ^7.5
          - laravel: 5.5.*
            testbench: 3.5.*
            phpunit: ^6.0
        exclude:
          - laravel: 12.*
            php: 8.1
          - laravel: 12.*
